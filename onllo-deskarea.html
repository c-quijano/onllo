<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desk Area </title>
    <link rel="stylesheet" href="onllo-style.css">
</head>
<body>
    <header>
        <h1> DESK AREA </h1>
        <!-- blue house shape -->
            <div class="background">
                <div id="leftrectangle"> </div>
                <div id="bottomrectangle"> </div>
                <div id="rightrectangle"> </div>
                <div id="lefttriangle"> </div>
                <div id="righttriangle"> </div>
            </div>
            <img class="imgbg" src="images/bg4.jpeg">
        <!-- logo -->
            <img id="biglogo" src="images/biglogo.jpeg">
            <img id="minilogo" src="images/minilogo.jpeg">
        <!-- layout button -->
            <button id="layoutbutton"
                onclick="expandlayoutFunction()">
                <img id="homeicon" src="icons/homeicon.jpeg">
            </button>
        <!-- expanding the layout button -->
            <div id="expandedlayout">
                <div class="map-grid-container">
                    <!-- homepage -->
                    <div id="gridpoint1">
                        <button id="homepagebutton">
                            <a href="onllo-index.html"> 
                                <img id="point1" src="icons/point1.jpeg">
                                <h2 id="point1name"> Front <br> Door </h2>
                            </a>
                        </button>  
                    </div>
                    <!-- living room -->
                    <div id="gridpoint2">
                        <button id="livingroombutton">
                            <a href="onllo-livingroom.html"> 
                                <img id="point2" src="icons/point2.jpeg">
                                <h2 id="point2name"> Living <br> Room </h2>
                            </a>
                        </button>                    
                    </div>
                    <!-- desk area -->
                    <div id="gridpoint3">
                        <button id="deskareabutton">
                            <a href="onllo-deskarea.html"> 
                                <img id="point3" src="icons/point3.jpeg">
                                <h2 id="point3name"> Desk <br> Area </h2>
                            </a>
                        </button>  
                    </div>
                    <!-- closet area -->
                    <div id="gridpoint4">
                        <button id="closetareabutton">
                            <a href="onllo-closetarea.html"> 
                                <img id="point4" src="icons/point4.jpeg">
                                <h2 id="point4name"> Closet <br> Area </h2>
                            </a>
                        </button>     
                    </div>
                </div>
            </div>
    </header>

    <!-- navigation arrow -->
        <div>
            <button class="arrow" id="rightarrow">
                <a href="onllo-bedroomdoor.html"> <img id="arrowicon" src="icons/arrowicon.jpeg"> </a>
            </button>
        </div>

    <!-- /* living room grid */ -->
        <!-- -------------------------------------------------------------------------- -->
        <!-- !!!!! code tutorial source: https://www.w3schools.com/cssref/pr_grid-template-rows.php -->
        <!-- this code is used to make grids on the page to organize elements better, i'm primarily using it to keep the image buttons separated -->
        <div class="grid-container">
            <!-- gallery -->
                <div id="gridgallery">
                    <button id="gallery">
                        <a href="onllo-desk.html#sectiongallery">
                            <img id="picframes" src="images/picframes.jpeg">
                            <h2 id="buttontitlepicframes"> Gallery </h2>
                        </a>
                    </button>
                </div>
            <!-- calendar -->
                <div id="gridminicalendar">
                    <button id="seecalendar">
                        <a href="onllo-desk.html#sectioncalendar">
                            <img id="minicalendar" src="images/minicalendar.jpeg">
                            <h2 id="buttontitleminicalendar"> Calendar </h2>
                        </a>
                    </button>
                </div>
            <!-- add items -->
                <div id="gridadditems">
                    <button id="additems">
                        <a href="onllo-desk.html#sectionadditems">
                            <img id="bags" src="images/bags.jpeg">
                            <h2 id="buttontitlebags"> Add <br> Items </h2>
                        </a>
                    </button>
                </div>
            <!-- music -->
                <div id="gridmusic">
                    <button id="music"
                        onclick="expandmusicFunction()">
                        <img id="speaker" src="images/speaker.jpeg">
                        <h2 id="buttontitlespeaker"> Music </h2>
                    </button>
                    <!-- opening music-->
                    <div id="openmusic">
                        <h2> Music </h2>
                        <h3> (In V2.0 there will be en editable playlist, or links to YouTube playlists that can be played here) </h3>
                        <!-- close music -->
                            <button id="closemusic"
                                onclick="closemusicFunction()">
                                <img src="icons/closeicon.jpeg">
                            </button>
                    </div>
                </div>
        </div>
        <!-- !!!!! end of source code -->
        <!-- -------------------------------------------------------------------------- -->

    <script src="onllo-script.js"> </script>
</body>
</html>
